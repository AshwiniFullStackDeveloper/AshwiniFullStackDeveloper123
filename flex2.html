<!DOCTYPE html>
<!-- saved from url=(0083)https://ashwinifullstackdeveloper.github.io/AshwiniFullStackDeveloper123/flex2.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .main-center {
            height: 100vh;
            width: 100vw;
            background-color: blue;
            display: flex;
            flex-direction: row;
             }
             .box-one{
                width: 30%;
                background-color: black;
             }
             .box-two{
                width: 50%;
                background-color: palevioletred;
                display: flex;
                flex-direction: column;

             }
             .top-one{
                height: 70%;
                background-color: coral;
                display: flex;
                flex-direction: row;
             }
             .top{
                background-color: cornflowerblue;
                height: 50%;
                width: 50%;
             }
             .top-two{
                height: 30%;
                background-color: darkmagenta;
             }
             .box-third{
                width: 20%;
                background-color: blue;
             }
             .cat-one{
                background-color: saddlebrown;
                height: 30%;
             }
             .cat-two{
                width: 70%;
                background-color: bisque;
             }

       
    </style>

</head>

<body>
    <div class="main-center">
        <div class="box-one"></div>
        <div class="box-two">
            <div class="top-one">
                <div class="top"></div>
            </div>
            <div class="top-two"></div>
        </div>
        <div class="box-third">
            <div class="cat-one"></div>
            <div class="cat-two"></div>
        </div>
     
        </div>



</body></html>
