<!DOCTYPE html>
<html>
    <head>
        <title>tabel data</title>
        <style>
            table{
                width: 100vw;
                height: 100vh;
            }
            tr{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <table>
             <tr style="background-color: black;">
                <td colspan="4">a</td>
             
             </tr>
             <tr style="background-color: red;">
                <td>a</td>
                <td colspan="3">a</td>
              
             </tr>
             <tr style="background-color: aquamarine;">
                <td colspan="4">a</td>
               
             </tr>
             <tr style="background-color: bisque;">
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
             </tr>
        </table>
        
    </body>
</html>
